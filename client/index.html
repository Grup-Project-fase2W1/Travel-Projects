<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google outh meta -->
    <meta name="google-signin-client_id"
        content="379987411201-ul04ulrfifhuj899epa2oid6lr8s49nb.apps.googleusercontent.com">

    <!-- require CSS from bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@600&family=Permanent+Marker&display=swap"
        rel="stylesheet">
    <!-- css file -->
    <link rel="stylesheet" href="./style.css">
    <title>Travel Plan</title>
</head>

<body>
    <!-- navbar header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <button class="nav-link btn btn-dark text-white" type="button">Travel Plan App</button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <button class="nav-link btn btn-dark text-white afterLogin" type="button">Home</button>
                    <!-- <a class="nav-link text-white afterLogin" href="#">Home <span class="sr-only">(current)</span></a> -->
                </li>
                <li class="nav-item">
                    <button class="nav-link btn btn-dark text-white afterLogin" type="button"
                        onclick="fetchArticle()">Articles</button>
                    <!-- <a class="nav-link text-white afterLogin" href="#">Articles</a> -->
                </li>
                <li class="nav-item">
                    <button class="nav-link btn btn-dark text-white afterLogin" type="button">New Travel Plan</button>
                    <!-- <a class="nav-link text-white afterLogin" href="#">Add Travel Plan</a> -->
                </li>
                <li class="nav-item">
                    <button class="nav-link btn btn-dark text-white afterLogin" type="button"
                        id="logout">Logout</button>
                    <!-- <a class="nav-link text-white afterLogin" id="logout" href="#">Logout</a> -->
                </li>
            </ul>

        </div>
    </nav>

    <!-- content -->
    <div class="container mt-5 afterLogin">

        <div class="row" id="travel_list">


        </div>
    </div>

    <!-- form login -->
    <div class="container-sm mt-5 mx-auto px-5 w-50 beforeLogin">
        <h1 class="text-center">Login to Travel Plan App</h1>
        <form onsubmit="login(event)">
            <div class="form-group">
                <small id="errorHandler" class="form-text text-muted"></small>
                <label for="input_email">Email address</label>
                <input type="email" class="form-control" id="input_email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="input_password">Password</label>
                <input type="password" class="form-control" id="input_password">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <small>Or click here to <a href="#" onclick="showRegisterForm()">register</a>.</small>
        </form>
        <span class="my-0">
            <p>Login With</p>
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
        </span>
    </div>

    <!-- form register -->
    <div class="container-sm mt-5 mx-auto px-5 w-50 register">
        <h1 class="text-center">Register</h1>
        <form onsubmit="register(event)">
            <div class="form-group">
                <small id="errorHandler" class="form-text text-muted"></small>
                <label for="name">Name</label>
                <input type="name" class="form-control" id="name">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password">
            </div>

            <button type="submit" class="btn btn-primary">Register</button>
            <small>If you already have an account login <a href="#" onclick="showLoginForm()">here</a>.</small>
        </form>
    </div>

    <!-- form add travel -->
    <div class="container afterLogin">
        <form>
            <h3>Add a new travel plan</h3>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" placeholder="e.g. Fun Family Trip">
            </div>
            <div class="form-group">
                <label for="destination">Destination</label>
                <input type="text" class="form-control" id="destination" placeholder="e.g. Jakarta">
            </div>
            <div class="form-group">
                <label for="date">Departure Date (Planned)</label>
                <input type="date" class="form-control" id="date" placeholder="e.g. Jakarta">
            </div>
            <div class="form-group">
                <label for="travel_status">Travel Status</label>
                <select class="form-control" id="travel_status">
                    <option>Please select one</option>
                    <option value="Plan">Plan</option>
                    <option value="On Vacation">On Vacation</option>
                    <option value="Cancel">Cancel</option>
                    <option value="Done">Done</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
    </div>

    <!-- article zomato -->
    <div class="jumbotron jumbotron-fluid bg-light" id="article">
        <div class="container">

            <div class="row" id="ABS">
            </div>
        </div>
    </div>

    </div>



    <!-- Define CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        crossorigin="anonymous"></script>
    <!-- script api google -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="./main.js"></script>
</body>

</html>
