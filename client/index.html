<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google outh meta -->
    <meta name="google-signin-client_id"
        content="379987411201-ul04ulrfifhuj899epa2oid6lr8s49nb.apps.googleusercontent.com">

    <!-- require CSS from bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@600&family=Permanent+Marker&display=swap"
        rel="stylesheet">
    <!-- css file -->
    <link rel="stylesheet" href="./style.css">
    <title>Travel Plan</title>
</head>

<body>
    <!-- navbar header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark fixed-top">
        <button class="nav-link btn btn-dark text-white" type="button">Travel Plan App</button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <button class="nav-link btn btn-dark text-white" type="button" id="HomeNav"
                        onclick="afterLogin()">Home</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link btn btn-dark text-white" type="button" onclick="showArticle()"
                        id="ArticlesNav">Articles</button>

                </li>
                <li class="nav-item">
                    <button class="nav-link btn btn-dark text-white" type="button" id="NewTravelPlanNav"
                        onclick="showAddForm()">New Travel Plan</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link btn btn-dark text-white" type="button" id="CalendarHoliday"
                        onclick="showCalendar()">Calendar Holiday</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link btn btn-dark text-white" type="button" id="WeatherNav"
                        onclick="showweather()">Weather</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link btn btn-dark text-white" type="button" id="logout">Logout</button>
                </li>
            </ul>

        </div>
    </nav>
    <!--Weather Article-->
    <div class="jumbotron jumbotron-fluid mt-5" id="weather">
        <div class="container mt-5 ">
            <div class="row" id="article_weather">
            </div>
        </div>
    </div>

    <!--Holiday Table-->
    <div class="jumbotron jumbotron-fluid mt-5" id="holiday">
        <div class="container">
            <table class="table table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Holiday Name</th>
                        <th scope="col">Date</th>
                    </tr>
                </thead>
                <tbody id="holiday-list">
                    <!--Append from script-->
                </tbody>
            </table>
        </div>
    </div>


    <!-- content -->

    <div class="jumbotron mt-5 bg-transparent" id="contenTravel">
        <div class="container">
            <div class="mb-5">
                <h1 class="text-white bg-transparent">Travel plan !</h1>

            </div>
            <div class="row mt-3" id="travel_list">


            </div>

        </div>

    </div>


    <!-- form login -->
    <div class="jumbotron jumbotron-fluid mt-5 bg-transparent" id="beforeLogin">
        <div class="container mx-auto px-5 w-50">
            <div id="headlogin">
                <h1 class="text-center">Login to Travel Plan App</h1>
            </div>
            <form onsubmit="login(event)">
                <div class="form-group">
                    <small id="errorHandler" class="form-text text-muted"></small>
                    <label for="input_email">Email address</label>
                    <input type="email" class="form-control" id="input_email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="input_password">Password</label>
                    <input type="password" class="form-control" id="input_password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <small>Or click here to <a href="#" onclick="showRegisterForm()">register</a>.</small>
            </form>
            <span class="my-0">
                <p>Login With</p>
                <div class="g-signin2" data-onsuccess="onSignIn"></div>
            </span>
        </div>
    </div>

    <!-- form register -->
    <div class="jumbotron jumbotron-fluid mt-5" id="register">
        <div class="container-sm mt-5 mx-auto px-5 w-50">
            <h1 class="text-center">Register</h1>
            <form onsubmit="register(event)" id="registerForm">
                <div class="form-group">
                    <small id="errorHandler" class="form-text text-muted"></small>
                    <label for="name">Name</label>
                    <input type="name" class="form-control" id="name">
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password">
                </div>

                <button type="submit" class="btn btn-primary">Register</button>
                <small>If you already have an account, login <a href="#" onclick="showLoginForm()">here</a>.</small>
            </form>
        </div>
    </div>

    <!-- form add travel -->
    <div class="jumbotron " id="jumbotron_travel_form">
        <div class="container ">
            <form id="addTravelForm">
                <h3>Add a new travel plan</h3>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" placeholder="e.g. Fun Family Trip">
                </div>
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="text" class="form-control" id="destination" placeholder="e.g. Jakarta">
                </div>
                <div class="form-group">
                    <label for="date">Departure Date (Planned)</label>
                    <input type="date" class="form-control" id="date" placeholder="e.g. Jakarta">
                </div>
                <div class="form-group">
                    <label for="status">Travel Status</label>
                    <select class="form-control" id="status">

                        <option>Please select one</option>
                        <option value="Plan">Plan</option>
                        <option value="On Vacation">On Vacation</option>
                        <option value="Cancel">Cancel</option>
                        <option value="Done">Done</option>


                    </select>
                </div>
                <button type="submit" class="btn btn-primary" onclick="addTravel(event)">Add</button>
            </form>
        </div>

    </div>

    <!-- form edit travel -->
    <div class="jumbotron" id="jumbotron_edit_form">
        <div class="container" id="editTravelForm">
        </div>
    </div>

    <!-- article zomato -->
    <div class="jumbotron jumbotron-fluid bg-light" id="article">
        <div class="container">
            <h1>Restaurant Reccomendation</h1>
            <div class="row" id="ABS">

            </div>
        </div>
    </div>

    </div>



    <!-- Define CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        crossorigin="anonymous"></script>
    <!-- script api google -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="./main.js"></script>
</body>

</html>
